<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Materias</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<div class="row">
		<br><br>
			<h3 class="text-center">Listado de Materias</h3>
			<br>
			<div class="container text-left">
				<a th:href="@{/materia/new}" class="btn btn-success">Agregar Materia</a>
			</div>
			<br>
			<br>
			<table class="table table-bordered table-hover">
				<thead class="table-dark">
					<tr>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="materia:${materias}">
							<td th:text="${materia.codigo}"></td>
							<td th:text="${materia.nombre}"></td>
							<td>
							<a th:href="@{/materia/editar/}+${materia.codigo}" class="btn btn-warning">Editar</a>
							<a th:href="@{/materia/eliminar/}+${materia.codigo}" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
