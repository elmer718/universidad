<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Estudiantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<div class="row">
			<h3 class="text-center">Listado de Estudiantes</h3>
			<br>
			<div class="container text-left">
				<a th:href="@{/estudiante/new}" class="btn btn-success">Agregar Nuevo Estudiante</a>
			</div>
			<div class="container text-right">
				<a th:href="@{/materia/listar}" class="btn btn-success">Ver Materias</a>
			</div>
			<br>
			<br>
			<table class="table table-bordered table-hover">
				<thead class="table-dark">
					<tr>
						<th>Codigo</th>
						<th>Tipo de Documento</th>
						<th>Numero de Documento</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>E-mail</th>
						<th>Materias</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="estudiante:${estudiantes}">
							<td th:text="${estudiante.codigo}"></td>
							<td th:text="${estudiante.tipoDocumento.descripcion}"></td>
							<td th:text="${estudiante.documento}"></td>
							<td th:text="${estudiante.nombre}"></td>
							<td th:text="${estudiante.apellido}"></td>
							<td th:text="${estudiante.email}"></td>
							<td>
							<a th:href="@{/estudiante/}+${estudiante.codigo}" class="btn btn-info">Ver</a>
							</td>
							<td>
							<a th:href="@{/estudiante/editar/}+${estudiante.codigo}" class="btn btn-warning">Editar</a>
							<a th:href="@{/estudiante/eliminar/}+${estudiante.codigo}" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
