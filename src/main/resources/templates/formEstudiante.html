<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Estudiante</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	
	<div class="container mt-4">
		<div class="col-sm-6">

			<form th:action="@{/estudiante/save}" th:object="${estudiante}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Estudiante</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Codigo</label>
							<input th:field="*{codigo}" type="text" class="form-control">
						</div>
						
							<div class="form-group" th:if="${tipoDoc != null && tipoDocumento == null}" style="margin-top: 10px;">
							    <select name="tipoDocumentoId" class="form-select" aria-label="Default select example">
							        <option selected>Tipo de Documento</option>
							        <option th:each="tipo : ${tipoDoc}" th:value="${tipo.id}" th:text="${tipo.descripcion}"></option>
							    </select>
							</div>
						
						<div th:if="${tipoDocumento != null}">
			                <select name="tipoDocumentoId" class="form-select" aria-label="Default select example">
							        <option selected th:value="${tipoDocumento.id}" th:text="${tipoDocumento.descripcion}"></option>
							        <option th:each="tipo : ${tipoDoc}" th:value="${tipo.id}" th:text="${tipo.descripcion}"></option>
							</select>
			            </div>

						<div class="form-group">
							<label>Numero de Documento</label>
							<input th:field="*{documento}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input th:field="*{apellido}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>E-mail</label>
							<input th:field="*{email}" type="text" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>

		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	

</body>
</html>
