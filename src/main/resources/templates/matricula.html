<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Estudiante</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

	<header>
		<div class="navbar navbar-expand-md navbar-dark" style="background-color: #129b9b">
			<ul class="navbar-nav">
				<li><a th:href="@{/estudiante/listar}" class="nav-link">Estudiantes</a></li>
				<li><a th:href="@{/materia/listar}" class="nav-link">Materias</a></li>
			</ul>
		</div>
	</header>
	<br>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-4">

			<form th:object="${estudiante}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Datos del Estudiante</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Codigo</label>
							<input th:field="*{codigo}" type="text" class="form-control" readonly>
						</div>
						
						<div class="form-group">
							<label>Tipo de Documento</label>
							<input th:field="*{tipoDocumento.descripcion}" type="text" class="form-control" readonly>
						</div>
						
						<div class="form-group">
							<label>Numero de Documento</label>
							<input th:field="*{documento}" type="text" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input th:field="*{apellido}" type="text" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label>E-mail</label>
							<input th:field="*{email}" type="text" class="form-control" readonly>
						</div>
					</div>
					
				</div>
			</form>

			</div>
		
		<div class="col-sm-8">
			
			<br>
				<h3 class="text-center">Listado de Materias</h3>
				<br>
				<div class="container text-left">
					<a th:href="@{/}" class="btn btn-success">Agregar Materia</a>
				</div>
				<br>
				<table class="table table-bordered table-hover">
					<thead class="table-dark">
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
							<tr th:each="materia:${materias}">
								<td th:text="${materia.codigo}"></td>
								<td th:text="${materia.nombre}"></td>
								<td>
								<a th:href="@{//editar/}+${materia.codigo}" class="btn btn-warning">Editar</a>
								<a th:href="@{//eliminar/}+${materia.codigo}" class="btn btn-danger">Eliminar</a>
								</td>
							</tr>
					</tbody>
				</table>
		
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	

</body>
</html>
